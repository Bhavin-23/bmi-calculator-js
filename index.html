 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">BMI Calculator </h2>

      <div class="mb-3">
        <label for="weight" class="form-label">Weight (kg):</label>
        <input type="number" id="weight" class="form-control" placeholder="Enter your weight"/>
      </div>

      <div class="mb-3">
        <label for="height" class="form-label">Height (m):</label>
        <input type="number" id="height" class="form-control" placeholder="Enter your height"/>
      </div>

      <div class="d-grid mb-3">
        <button onclick="calculateBMI()" class="btn btn-primary">Calculate BMI</button>
      </div>

      <div id="result" class="text-center fw-bold fs-5"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
